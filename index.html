<div class="container">
    <div class="parallax">
        <div class="parallax imgAngular">
            <div class="whitesection">

                <div id="center">
                <h2>AngularJS Todo 2</h2>

                        <div ng-controller="controllerList">
                        <form name="myForm">
                            <span>{{currentList.name}}</span>
                            <button id="button" ng-click="addLists()">add list</button>

                            <input type="text" name="newList" ng-model="newList" required/>
                            <span ng-show="myForm.newList.$touched && myForm.newList.$invalid">The name is required.</span>

                            <button id="button2" ng-click="todos()">clear </button>


                            <ul>
                                <li ng-repeat="list in lists">
                                    <input type="button" ng-click="setCurrentList(list)" value="select"/>
                                    <span >{{list.name}}<input type="checkbox">
                                </li>
                            </ul>

                                <input type="text" name="newToDo" ng-model="newToDo" required/>
                                <input type="submit" value="go" id="button3" ng-click="addTodo()" ng-disabled="form.$invalid"/>


                            <button id="button4" ng-click="clearTasks()">clear items</button>
                            <ul>
                                <li ng-repeat="todo in currentList.todos">
                                    <input type="checkbox" ng-model="todo.done"/>
                                    <span ng-class="{'done':todo.done}">{{todo.title}}</span>
                                </li>
                            </ul>

                            <button ng-click="loadData()">load data</button>
                            <button ng-click="saveData()">save data</button>

                            </form>
                      </div>
            </div>
                </div>
</div>


<div class="home">

<script src="router.js"></script>
</body>
</html>
